<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
    </div>
    <div class="col-md-6 text-white">
        <h3>{{ movie.title }}</h3>
        <div class="row">
            <div class="col">
                <star-rating 
                        [value]="movie.vote_average"
                        totalstars="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="grey" 
                        size="14px" 
                        readonly="false">
                </star-rating>
            </div>
            <div class="col">
                {{ movie.vote_average }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ movie.overview }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button 
                    class="btn btn-outline-info"
                    (click)="goBack()">
                    Volver
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
        </div>
    </div>
</div>
